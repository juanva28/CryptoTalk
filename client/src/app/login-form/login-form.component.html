<div *ngIf="!auth.user">


<div class="background">


<h1 class="main-title">CRYPTO <span class="thin">TALK</span></h1>
  <form class="login">
    <label> Username </label>
    <input type="text" [(ngModel)]="username" name="username"/>
    <br>
    <label> Password </label>
    <input type="password" [(ngModel)]="password" name="password"/>
    <br>
    <label> E-mail </label>
    <input type="email" [(ngModel)]="email" name="email"/>
    <br>
    <button (click)="login(username,password)"> login </button>
    <button (click)="signup(username,password)"> signup </button>
  </form>
  <p class="error"> {{ error }} </p>

</div>

</div>


<div *ngIf="auth.user">


  <app-datamodel></app-datamodel>
  <app-barchart></app-barchart>
  <app-control-desk></app-control-desk>
  <app-bitcoin-chart></app-bitcoin-chart>
  <a href="#" (click)="logout()">Logout {{auth.user.username}}</a>


</div>
