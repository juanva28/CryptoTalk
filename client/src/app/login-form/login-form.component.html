<div *ngIf="!auth.user">


<div class="background">
<canvas id="canvas"></canvas>

<h1 class="main-title">CRYPTO <span class="thin">TALK</span></h1>
  <form class="login">
    <label> Username </label>
    <input type="text" [(ngModel)]="username" name="username"/>
    <br>
    <label> Password </label>
    <input type="password" [(ngModel)]="password" name="password"/>
    <br>
    <button (click)="login(username,password)"> login </button><span>or <a [routerLink]= '["/signup"]'>Sign-up</a>Sign-up if you don't have an account</span>

  </form>
  <p class="error"> {{ error }} </p>

</div>

</div>


<div *ngIf="auth.user">
  <nav class="navbar">
    <div class="logodiv">
      <p class="logo">CRYPTO <span class="thin">TALK</span></p>
    </div>
    <div class="linksdiv">
      <a [routerLink]= '["/userProfile"]' class="link"> Your Profile </a>
      <a href="" class="separator">|</a>
      <a href="#" (click)="logout()" class="link">Logout <span class="color"> {{auth.user.username}}</span></a>
    </div>
</nav>
<div class="container">
  <div class="col1"></div>
  <div class="col2">
    <app-datamodel></app-datamodel>
    <div class="gap"></div>
    <app-barchart></app-barchart>
  </div>
  <div class="col4"></div>
  <div class="col3">
    <app-control-desk></app-control-desk>
    <div class="gap"></div>
    <app-bitcoin-chart></app-bitcoin-chart>
  </div>
  <div class="col1"></div>
</div>
</div>
